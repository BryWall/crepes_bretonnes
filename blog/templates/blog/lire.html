{% extends 'base.html' %}
{% block title %}Article n° {{ article.id }}{% endblock %}
{% block content %}
    <h1>{{ article.titre }} <span class="text-muted small">dans {{ article.categorie.nom }}</span></h1>
    <p class="infos">Rédigé par {{ article.auteur }}, le {{ article.date|date:"d M Y" }}</p>
    <div class="contenu">{{ article.contenu|linebreaks }}</div>
{% endblock %}
